{% extends "base.html" %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}"> 
{% endblock css %}

{% block body %}
  
<div class="changepass-form">
  <form method="POST" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      <span class="error"> {{fm.non_field_errors}} </span>      
      {% for field in fm %}
          {{field.label_tag}} <span class="error"> {{field.errors|striptags}} </span> 
          {{field}}
          <hr>
      {% endfor %}
    <div style="display: flex; justify-content: space-evenly;">
      <button style="width: 40%;" type="submit" class="btn">Update </button>
      <button style="width: 40%;" type="reset" class="btn">Reset</button>
    </div>
  </form>
</div>
